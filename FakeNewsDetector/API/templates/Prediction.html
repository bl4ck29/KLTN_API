<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="static/test.css"> -->
        <title>Fake News Detector</title>
    </head>

    <body>
        <table border="1">
            <thead>
                <caption>Prediction</caption>
                <tr>
                    <th>Text</th>
                    <th>Bidirecttional LSTM</th>
                    <th>Unidirecttional LSTM</th>
                    <th>Tensorflow suggested</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    {% for i in item %}
                            <td>{{i}}</td>
                            {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
